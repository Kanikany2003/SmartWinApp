<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลผู้ขับขี่มอเตอร์ไซด์รับจ้าง - เขตคลองสามวา</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="first.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 90%;
            max-width: 500px;
            animation: fadeInScale 0.6s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .info-table {
            padding: 30px;
        }

        .info-row {
            display: flex;
            padding: 18px 0;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-row:hover {
            background: linear-gradient(90deg, #f8f9fa, transparent);
            transform: translateX(5px);
        }

        .info-row::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .info-row:hover::before {
            opacity: 1;
        }

        .info-label {
            flex: 1;
            font-size: 1rem;
            color: #666;
            font-weight: 500;
            padding-right: 20px;
        }

        .info-value {
            flex: 1.5;
            font-size: 1.1rem;
            color: #333;
            font-weight: 600;
            text-align: right;
        }

        .feedback-section {
            background: #f8f9fa;
            padding: 25px;
            border-top: 1px solid #e9ecef;
        }

        .emergency-section {
            background: #f1f3f4;
            padding: 25px;
            border-top: 1px solid #e9ecef;
        }

        .section-title {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .feedback-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 10px;
        }

        .feedback-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Sarabun', sans-serif;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .feedback-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .feedback-btn:hover::before {
            left: 100%;
        }

        .satisfaction-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .satisfaction-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .complaint-btn {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
        }

        .complaint-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
        }

        .emergency-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .emergency-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Sarabun', sans-serif;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .emergency-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .emergency-btn:hover::before {
            left: 100%;
        }

        .rescue-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .rescue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .police-btn {
            background: linear-gradient(45deg, #4834d4, #686de0);
        }

        .police-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 52, 212, 0.4);
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            fill: #2196F3;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .info-label-with-icon {
            display: flex;
            align-items: center;
        }

        .rating-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .rating-stars {
            display: flex;
            gap: 4px;
        }

        .star {
            width: 20px;
            height: 20px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%,
                    79% 91%, 50% 70%, 21% 91%, 32% 57%,
                    2% 35%, 39% 35%);
            background-color: #ddd;
        }

        .star.full {
            background-color: gold;
        }

        .star.half {
            background: linear-gradient(to right, gold 50%, #ddd 50%);
        }

        .rating-number {
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            .emergency-buttons,
            .feedback-buttons {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .info-row {
                flex-direction: column;
                text-align: left;
            }

            .info-label {
                padding-right: 0;
                margin-bottom: 5px;
            }

            .info-value {
                text-align: left;
                font-size: 1.2rem;
            }

        }
    </style>
</head>

<script>
    function renderStars(score, total) {
        const fullStars = Math.floor(score);
        const halfStar = (score % 1 >= 0.25 && score % 1 < 0.75) ? 1 : 0;
        const emptyStars = 5 - fullStars - halfStar;

        const starContainer = document.getElementById("rating-stars");
        const ratingText = document.getElementById("rating-text");

        if (!starContainer || !ratingText) return;

        starContainer.innerHTML = "";

        for (let i = 0; i < fullStars; i++) {
            const star = document.createElement("div");
            star.classList.add("star", "full");
            starContainer.appendChild(star);
        }

        if (halfStar) {
            const star = document.createElement("div");
            star.classList.add("star", "half");
            starContainer.appendChild(star);
        }

        for (let i = 0; i < emptyStars; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            starContainer.appendChild(star);
        }

        ratingText.innerText = `(${score.toFixed(1)}/5.0, ${total} รีวิว)`;
    }

    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        if (!id) {
            alert("ไม่พบรหัสผู้ขับขี่");
            return;
        }

        fetch(`https://script.google.com/macros/s/AKfycbyVtSZP0Q6U1aNEvMgChbaRK0hN3Od6gUfsiWoTIUvj4tB9o_dVIaAdEVgUDOv8eY4Vmg/exec?id=${id}`)
            .then(res => res.json())
            .then(driver => {
                if (!driver || driver.error) {
                    alert("ไม่พบข้อมูลผู้ขับขี่");
                    return;
                }

                const infoValues = document.querySelectorAll(".info-value");
                infoValues[0].textContent = driver.id;
                infoValues[1].textContent = driver.location;
                infoValues[2].textContent = driver.shirt;
                infoValues[3].textContent = driver.name;
                infoValues[4].textContent = driver.license;

                const encodedName = encodeURIComponent(driver.name);

                const feedbackBase = "https://docs.google.com/forms/d/e/1FAIpQLSfSnQZVJxW3-mVmWT8HY86F4klHOVjjmzvAkS_t9jWoeLoWcw/viewform";
                const feedbackEntry = "entry.688293885";
                const feedbackURL = `${feedbackBase}?usp=pp_url&${feedbackEntry}=${encodedName}`;

                const complaintBase = "https://docs.google.com/forms/d/10984HeNkbnwXWn1JUIrt6d8C3R-qznYOJgkUsxpY-jA/viewform";
                const complaintEntry = "entry.1508085783";
                const complaintURL = `${complaintBase}?usp=pp_url&${complaintEntry}=${encodedName}`;

                document.getElementById("satisfaction-btn").href = feedbackURL;
                document.getElementById("complaint-btn").href = complaintURL;

                fetch(`https://script.google.com/macros/s/YOUR_RATING_SCRIPT_ID/exec?id=${id}`)
                    .then(res => res.json())
                    .then(data => {
                        const avg = parseFloat(data.avgRating);
                        const total = parseInt(data.totalReviews);
                        renderStars(avg, total);
                    })
                    .catch(err => {
                        console.error("Error fetching rating:", err);
                    });
            })
            .catch(error => {
                console.error("เกิดข้อผิดพลาดในการโหลดข้อมูล", error);
                alert("เกิดข้อผิดพลาดในการโหลดข้อมูลผู้ขับขี่");
            });
    });
</script>

<body>
    <!-- 🧾 Main Container -->
    <div class="container">
        <div class="header">
            <h1>ข้อมูลผู้ขับขี่มอเตอร์ไซด์รับจ้าง</h1>
            <p>สำนักงานเขตคลองสามวา กรุงเทพมหานคร</p>
        </div>

        <!-- 🚦 Driver Info Section -->
        <div class="info-table">
            <!-- Your existing rows... -->
            <div class="info-row">
                <div class="info-label">
                    <div class="info-label-with-icon">
                        <svg class="info-icon" viewBox="0 0 24 24">
                            <path
                                d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2Z" />
                        </svg>

            <div class="info-row">

                    <div class="info-label-with-icon">

                            <path d="M12 2C15.3 2 18 4.7 18 8C18 12.5 12 19 12 19S6 12.5 6 8C6 4.7 8.7 2 12 2Z" />
                        </svg>

                    </div>
                </div>
                <div class="info-value" id="stand"></div>
            </div>

            <div class="info-row">
                <div class="info-label">
                    <div class="info-label-with-icon">
                        <svg class="info-icon" viewBox="0 0 24 24">
                            <path d="M12 2L13 8L22 9L13 10L12 16L11 10L2 9L11 8L12 2Z" />
                        </svg>
                        หมายเลขเสื้อ
                    </div>
                </div>
                <div class="info-value" id="vest-number"></div>
            </div>

            <div class="info-row">
                <div class="info-label">
                    <div class="info-label-with-icon">
                        <svg class="info-icon" viewBox="0 0 24 24">
                            <path
                                d="M12 6C9 6 6.7 8.7 6.7 12C6.7 15.3 9 18 12 18C15.3 18 17.6 15.3 17.6 12C17.6 8.7 15.3 6 12 6Z" />
                        </svg>
                        ชื่อผู้ขับขี่
                    </div>
                </div>
                <div class="info-value" id="driver-name"></div>
            </div>

            <div class="info-row">
                <div class="info-label">
                    <div class="info-label-with-icon">
                        <svg class="info-icon" viewBox="0 0 24 24">
                            <path d="M5 11L6.5 6.5H17.5L19 11H5Z" />
                        </svg>
                        ทะเบียนรถ
                    </div>
                </div>
                <div class="info-value" id="plate-number"></div>
            </div>

            <div class="info-row">
                <div class="info-label">
                    <div class="info-label-with-icon">
                        <svg class="info-icon" viewBox="0 0 24 24">
                            <path
                                d="M12 17.3L18.2 21L16.5 14L22 9.2L14.8 8.6L12 2L9.2 8.6L2 9.2L7.5 14L5.8 21L12 17.3Z" />
                        </svg>
                        คะแนนความพึงพอใจ
                    </div>
                </div>
                <div class="info-value rating-wrapper">
                    <div id="rating-stars" class="rating-stars"></div>
                    <div id="rating-text" class="rating-number"></div>
                </div>
            </div>
        </div>

        <!-- 💬 Feedback Section INSIDE -->
        <div class="feedback-section">
            <div class="section-title">💬 ความคิดเห็นและข้อเสนอแนะ</div>
            <div class="feedback-buttons">
                <a id="satisfaction-btn" target="_blank" class="feedback-btn satisfaction-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 17.5C14.3 17.5 16.3 16 17.1 14H6.9C7.7 16 9.7 17.5 12 17.5Z" />
                    </svg>
                    ประเมินความพึงพอใจ
                </a>

                <a id="complaint-btn" target="_blank" class="feedback-btn complaint-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M13 14H11V9H13M13 18H11V16H13M1 21H23L12 2L1 21Z" />
                    </svg>
                    ร้องเรียน
                </a>
            </div>
        </div>

        <!-- 🚨 Emergency Section INSIDE -->
        <div class="emergency-section">
            <div class="section-title">📞 ติดต่อฉุกเฉิน</div>
            <div class="emergency-buttons">
                <a href="tel:1669" class="emergency-btn rescue-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M8 4C10.2 4 12 5.8 12 8S10.2 12 8 12 4 10.2 4 8 5.8 4 8 4Z" />
                    </svg>
                    หน่วยกู้ภัย 1669
                </a>
                <a href="tel:191" class="emergency-btn police-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 2C13.1 2 14 2.9 14 4S13.1 6 12 6 10 5.1 10 4 10.9 2 12 2Z" />
                    </svg>
                    ตำรวจ 191
                </a>
            </div>
        </div>
    </div>
</body>

</html>
