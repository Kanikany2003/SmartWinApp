<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 90%;
            max-width: 500px;
            animation: fadeInScale 0.6s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .info-table {
            padding: 30px;
        }

        .info-row {
            display: flex;
            padding: 18px 0;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-row:hover {
            background: linear-gradient(90deg, #f8f9fa, transparent);
            transform: translateX(5px);
        }

        .info-row::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .info-row:hover::before {
            opacity: 1;
        }

        .info-label {
            flex: 1;
            font-size: 1rem;
            color: #666;
            font-weight: 500;
            padding-right: 20px;
        }

        .info-value {
            flex: 1.5;
            font-size: 1.1rem;
            color: #333;
            font-weight: 600;
            text-align: right;
        }

        .feedback-section {
            background: #f8f9fa;
            padding: 25px;
            border-top: 1px solid #e9ecef;
        }

        .emergency-section {
            background: #f1f3f4;
            padding: 25px;
            border-top: 1px solid #e9ecef;
        }

        .dashboard-section {
            background: linear-gradient(135deg, #28a745, #20c997);
            padding: 15px 5px;
            border-top: 1px solid #e9ecef;
            text-align: center;
            color: white;
        }

        .section-title {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .dashboard-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .dashboard-logo-img {
            width: 250px;
            height: auto;
            border-radius: 15px;
        }

        .dashboard-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            padding: 15px 30px;
            border-radius: 15px;
            text-decoration: none;

            transition: all 0.3s ease;

            font-family: 'Sarabun', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .dashboard-button::before {
            content: '';

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .dashboard-button:hover::before {
            left: 100%;

        }

            top: 0;
            left: -100%;

        .emergency-buttons {

        .emergency-btn {

            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Sarabun', sans-serif;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .emergency-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

        }

        .star.full {

        }

            background: linear-gradient(to right, gold 50%, #ddd 50%);
        }

        .rating-number {
            font-size: 0.9rem;
            color: #555;
        }

            }

            .info-row {
                flex-direction: column;
                text-align: left;
            }

            .info-label {
                padding-right: 0;
                margin-bottom: 5px;
            }

            .info-value {
                text-align: left;
                font-size: 1.2rem;
            }

            }

            .dashboard-logo-img {
                width: 300px;
            }

            .dashboard-button {
                font-size: 1.1rem;
                padding: 12px 24px;
                min-width: 200px;
            }
        }
    </style>
</head>

<script>
    function renderStars(score, total) {
        const fullStars = Math.floor(score);
        const halfStar = (score % 1 >= 0.25 && score % 1 < 0.75) ? 1 : 0;
        const emptyStars = 5 - fullStars - halfStar;

        const starContainer = document.getElementById("rating-stars");
        const ratingText = document.getElementById("rating-text");

        if (!starContainer || !ratingText) return;

        starContainer.innerHTML = "";

        for (let i = 0; i < fullStars; i++) {
            const star = document.createElement("div");
            star.classList.add("star", "full");
            starContainer.appendChild(star);
        }

        if (halfStar) {
            const star = document.createElement("div");
            star.classList.add("star", "half");
            starContainer.appendChild(star);
        }

        for (let i = 0; i < emptyStars; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            starContainer.appendChild(star);
        }

        ratingText.innerText = `(${score.toFixed(1)}/5.0, จาก ${total} คำถาม)`;
    }

    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        if (!id) {
            alert("ไม่พบรหัสผู้ขับขี่");
            return;
        }

        // เปลี่ยนเป็น URL ที่ใช้งานได้จริงของ Web App Script ของน้อง
        const apiUrl = `https://script.google.com/macros/s/AKfycbyVtSZP0Q6U1aNEvMgChbaRK0hN3Od6gUfsiWoTIUvj4tB9o_dVIaAdEVgUDOv8eY4Vmg/exec?id=${id}`;

        fetch(apiUrl)
            .then(res => res.json())
            .then(driver => {
                if (!driver || driver.error) {
                    alert("ไม่พบข้อมูลผู้ขับขี่");
                    return;
                }

                document.getElementById("driver-id").textContent = driver.id || "-";
                document.getElementById("stand").textContent = driver.location || "-";
                document.getElementById("vest-number").textContent = driver.shirt || "-";
                document.getElementById("driver-name").textContent = driver.name || "-";
                document.getElementById("plate-number").textContent = driver.license || "-";

                const encodedName = encodeURIComponent(driver.name || "");

                const feedbackBase = "https://docs.google.com/forms/d/e/1FAIpQLSfSnQZVJxW3-mVmWT8HY86F4klHOVjjmzvAkS_t9jWoeLoWcw/viewform";
                const feedbackEntry = "entry.688293885";
                const feedbackURL = `${feedbackBase}?usp=pp_url&${feedbackEntry}=${encodedName}`;

                const complaintBase = "https://docs.google.com/forms/d/10984HeNkbnwXWn1JUIrt6d8C3R-qznYOJgkUsxpY-jA/viewform";
                const complaintEntry = "entry.1508085783";
                const complaintURL = `${complaintBase}?usp=pp_url&${complaintEntry}=${encodedName}`;

                document.getElementById("satisfaction-btn").href = feedbackURL;
                document.getElementById("complaint-btn").href = complaintURL;

                // ⭐ แสดงคะแนนเฉลี่ย
                if (driver.avgRating && driver.totalQuestions) {
                    const avg = parseFloat(driver.avgRating);
                    const total = parseInt(driver.totalQuestions);
                    renderStars(avg, total);
                } else {
                    document.getElementById("rating-text").innerText = "(ยังไม่มีคะแนน)";
                }
            })
            .catch(err => {
                console.error("เกิดข้อผิดพลาดในการโหลดข้อมูล", err);
                alert("เกิดข้อผิดพลาดในการโหลดข้อมูลผู้ขับขี่");
            });
    });
</script>
